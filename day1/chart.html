<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Stages Chart</title>
    <style>
        .chart-container {
            width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        .chart {
            display: flex;
            align-items: flex-end;
            height: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            gap: 40px;
        }
        .bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .bar-fill {
            width: 100%;
            background: #4169E1;
            transition: height 0.3s ease;
        }
        .bar-label {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .bar-value {
            font-weight: bold;
            font-size: 16px;
        }
        .y-axis {
            position: absolute;
            left: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart">
            <div class="bar">
                <div class="bar-fill" style="height: 180px;"></div>
                <div class="bar-value">9</div>
                <div class="bar-label">Requirements</div>
            </div>
            <div class="bar">
                <div class="bar-fill" style="height: 180px;"></div>
                <div class="bar-value">9</div>
                <div class="bar-label">Documentation</div>
            </div>
            <div class="bar">
                <div class="bar-fill" style="height: 200px;"></div>
                <div class="bar-value">10</div>
                <div class="bar-label">Design</div>
            </div>
            <div class="bar">
                <div class="bar-fill" style="height: 100px;"></div>
                <div class="bar-value">5</div>
                <div class="bar-label">Implementation</div>
            </div>
            <div class="bar">
                <div class="bar-fill" style="height: 320px;"></div>
                <div class="bar-value">16</div>
                <div class="bar-label">Coding</div>
            </div>
            <div class="bar">
                <div class="bar-fill" style="height: 80px;"></div>
                <div class="bar-value">4</div>
                <div class="bar-label">Testing</div>
            </div>
        </div>
    </div>
</body>
</html>
