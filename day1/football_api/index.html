<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 15px;
        }

        .search-container {
            padding: 25px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #playerDetails {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #playerName {
            color: #333;
            font-size: 24px;
            margin: 15px 0;
            text-align: center;
            width: 100%;
        }

        #playerImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: block;
        }

        @media (max-width: 768px) {
            .search-container,
            #playerDetails {
                width: 95%;
                padding: 20px;
            }
            #playerName {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .search-container,
            #playerDetails {
                width: 100%;
                padding: 15px;
                border-radius: 8px;
            }
            #playerName {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Enter the player name" id="clubInput">
        <button id="searchButton" onclick="getdata()">See Photo</button>
    </div>
    <div id="playerDetails">
        <img src="" id="playerImage" alt="Player Image" style="display: none;">
        <h1 id="playerName"></h1>
    </div>
    <script src="api.js"></script>
</body>
</html>
